{% extends 'base.html' %}

{% block content %}
<h1>Chores</h1>
{% for chore in chores %}
<div class="chore-item">
    <h2>Title: {{ chore.title }}</h2>
    <p>Dedescription: s{{ chore.description }}</p>
    <p>Due date: {{ chore.due_date }}</p>
    <p>Priority: {{ chore.priority }}</p>
    <p>Status: {{ chore.status }}</p>
    <a href="{% url 'chore-detail' chore.pk %}">View</a>
</div>
{% endfor %}
{% endblock %}
